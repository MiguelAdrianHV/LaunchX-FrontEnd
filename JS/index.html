<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/04ee56720a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>P O K E D E X</h1>
    <div class="pokeSearch">
        <input type="text" placeholder='"Pikachu" or "25"' id="pokeName" name="pokeName">
        <button id="btnSearch" onclick="fetchPokemon()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <section id="PokeData">
        <div class="Pimg">
            <img src="./img/stockPokeball.png" alt="Pokemon" id="pokeImg" width="150px">
        </div>
        <div class="Pnombre">
            <span id="pokeNombre"></span>
        </div>
        <div class="Pdata">
            <h3>Type </h3><span id="pokeTipo"></span>
            <h3>Stats</h3>
            <table id="pokeEstadisticas" class="pokeTable">   
           </table>
           <h3>Moves</h3>
           <div ></div>
           <table id="pokeMovimientos" class="pokeTable">
           </table>
        </div>
    </section>
    <footer>
        <a href="https://github.com/MiguelAdrianHV"><i class="fa-brands fa-github-square"></i> </a>
    </footer>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
